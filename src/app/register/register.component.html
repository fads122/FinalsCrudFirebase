<div class="facebook-register-container">
  <div class="facebook-register-box">
    <h2>Register</h2>
    <input [(ngModel)]="email" name="email" placeholder="Email" class="facebook-input">
<input [(ngModel)]="password" name="password" placeholder="Password" type="password" class="facebook-input">
    <button (click)="register()" class="facebook-button">Register</button>
  </div>
</div>
