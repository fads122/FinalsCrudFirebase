<!-- notification-list.component.html -->

<div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Notifications
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <a class="dropdown-item" *ngFor="let notification of notifications">
      {{ notification.type === 'comment' ? 'User ' + notification.userId + ' commented on your post' : 'Other notification type' }} at {{ notification.timestamp | date:'short' }}
    </a>
    <a class="dropdown-item" *ngIf="notifications.length === 0">No notifications</a>
  </div>
</div>
